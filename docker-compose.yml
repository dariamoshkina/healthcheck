version: '3'

services:
  app:
    build: ./app
    command: python manage.py run -h 0.0.0.0
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:12-alpine
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
      - POSTGRES_DB=test_db
  worker:
    build: ./worker
    command: python worker.py
    env_file:
      - ./.env.dev    
    depends_on:
      - app